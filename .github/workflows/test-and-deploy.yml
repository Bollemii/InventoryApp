name: Expo app test and deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14
      uses: actions/setup-node@v4
      with:
        node-version: '14'
        cache: 'npm'
    - name: Install dependencies
      run: npm install
    - name: Check typescript
      run: npx tsc
    - name: Test app
      run: npx expo-doctor

  release:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        cache: 'npm'
    - name: Install dependencies
      run: npm install
    - name: Install expo-cli and eas-cli
      run: npm install -g expo-cli eas-cli
    - name: Build app
      run: eas build --platform android --profile preview --non-interactive --no-wait
