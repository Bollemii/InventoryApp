name: Expo app test and deployment

# This workflow is triggered on pushes to the main branch
# It runs expo-doctor to check the app and then builds the app in an apk file

# This workflow needs the following secrets:
# - EXPO_TOKEN: The token to authenticate with Expo

on:
  push:
    branches:
      - main
      - 'test-ci/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Repo
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: 'npm'
      - name: üèó Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: Install dependencies
        run: npm install
      - name: Test app
        run: npx expo-doctor
        continue-on-error: true

  release:
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Setup Repo
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: 'npm'
      - name: üèó Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: Install dependencies
        run: npm install
      - name: Build app
        run: eas build --platform android --profile production --non-interactive --no-wait
